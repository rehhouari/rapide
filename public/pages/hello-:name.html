<div x-data="Alpine.component('hello')()" class="flex flex-col space-y-4 justify-center items-center">
	<div class="flex flex-col justify-center items-center">
		<span class="iconify text-40px" data-icon="carbon:pedestrian"></span>
		<h3 class="prose-lg font-bold">
			<span x-text="$t('hello')"></span>
			<span x-text="$router.params?.name ?? $t('name-entry')"></span>
		</h3>
		</p>
	</div>

	<p
		class="opacity-75 text-left w-70 mx-auto"
		:class="{'text-right': document.body.getAttribute('dir') == 'rtl'}"
		x-text="$t('routing')"
	></p>

	<input
		type="text"
		name=""
		id=""
		:placeholder="$t('name-entry')"
		class="px-4 py-2 text-center bg-transparent border border-gray-200 rounded outline-none active:outline-none dark:border-gray-700"
		:value="$router.params.name ?? ''"
		@keydown.enter="$router.redirect('/hello/'+$refs.input.value)"
		x-ref="input"
		autofocus
	/>
	<p class="text-sm" x-text="$t('tip')"></p>
</div>
