<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="{description}" />
		<meta name="author" content="{author}" />
		<meta name="generator" content="PWA Template" />
		<!-- Social meta tags -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="{social_username}" />
		<meta name="twitter:title" content="{social_title}" />
		<meta name="twitter:description" content="{social_description}" />
		<meta name="twitter:image" content="{social_image}" />
		<meta
			property="og:image"
			content="{social_image}"
			itemprop="thumbnailUrl"
		/>
		<meta property="og:title" content="{social_title}" />
		<meta property="og:url" content="{social_url}" />
		<meta property="og:site_name" content="{social_site_name}" />
		<meta property="og:description" content="{social_description}" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Add to homescreen for Chrome on Android.
			Fallback for manifest.json -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="{app_name}" />

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="{app_name}" />

		<!-- Favicos -->
		<link
			rel="icon"
			href="/images/icons/favicon-32x32.png"
			sizes="32x32"
			type="image/png"
		/>
		<link
			rel="icon"
			href="/images/icons/favicon-16x16.png"
			sizes="16x16"
			type="image/png"
		/>
		<link
			rel="mask-icon"
			href="/images/icons/safari-pinned-tab.svg"
			color="#ffffff"
		/>
		<link rel="icon" href="/images/icons/favicon.ico" />

		<!-- Apple Homescreen icons -->
		<link rel="apple-touch-icon" href="/images/icons/icon-48x48.png" />
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="/images/icons/icon-72x72.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="96x96"
			href="/images/icons/icon-96x96.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="/images/icons/icon-144x144.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/images/icons/apple-touch-icon.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="192x192"
			href="/images/icons/icon-192x192.png"
		/>

		<!-- Tile icon for Windows 8 (144x144 + tile color) -->
		<meta
			name="msapplication-TileImage"
			content="/images/icons/icon-144x144.png"
		/>
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-tap-highlight" content="no" />

		<title>PWA Template</title>
		<link rel="canonical" href="http://localhost:3000" />
	</head>

	<body>
		<div x-data="router()" x-router>
			<template x-route="/" x-view="home.html"></template>
			<template x-route="/hello" x-view="hello.html"></template>
			<template x-route="/inside" x-view="inside.html"></template>
			<template
				x-route="/hello/:name"
				x-handler="checkName"
				x-view="hello.html"
			></template>
			<template x-route="notfound" x-view="notfound.html"></template>
		</div>

		<div
			class="flex flex-col max-w-full h-screen dark:bg-warm-gray-900 text-gray-700 dark:text-gray-200 transition-colors duration-200"
		>
			<a
				class="flex px-4 items-center justify-center no-underline mt-4 text-3xl italic font-bold"
				href="/"
			>
				Rapide
			</a>
			<main class="py-4 mx-2 max-w-full text-center" id="app"></main>
			<nav class="flex justify-center text-xl mt-6" x-data>
				<a
					aria-current="page"
					href="/"
					class="router-link-active router-link-exact-active icon-btn mx-2"
					title="Home"
					><svg
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						width="1.2em"
						height="1.2em"
						preserveAspectRatio="xMidYMid meet"
						viewBox="0 0 32 32"
					>
						<path
							d="M27.562 26L17.17 8.928l2.366-3.888L17.828 4L16 7.005L14.17 4l-1.708 1.04l2.366 3.888L4.438 26H2v2h28v-2zM16 10.85L25.22 26H17v-8h-2v8H6.78z"
							fill="currentColor"
						></path></svg></a
				><button
					class="icon-btn mx-2 btn-icon"
					onclick="toggleDark()"
					role="button"
					title="Toggle dark mode"
				>
				<span class="iconify" data-icon="carbon:sun" x-show="!$store.dark.on"></span>
				<span class="iconify" data-icon="carbon:moon" x-show="$store.dark.on"></span>
				</button
				><button
					class="icon-btn mx-2"
					title="Change languages"
					role="button"
					onclick="toggleLanguage()"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						width="1.2em"
						height="1.2em"
						preserveAspectRatio="xMidYMid meet"
						viewBox="0 0 32 32"
					>
						<path d="M18 19h6v2h-6z" fill="currentColor"></path>
						<path d="M18 15h12v2H18z" fill="currentColor"></path>
						<path d="M18 11h12v2H18z" fill="currentColor"></path>
						<path
							d="M14 21v-2H9v-2H7v2H2v2h8.215a8.591 8.591 0 0 1-2.216 3.977A9.273 9.273 0 0 1 6.552 23H4.333a10.855 10.855 0 0 0 2.145 3.297A14.658 14.658 0 0 1 3 28.127L3.702 30a16.42 16.42 0 0 0 4.29-2.336A16.488 16.488 0 0 0 12.299 30L13 28.127A14.664 14.664 0 0 1 9.523 26.3a10.313 10.313 0 0 0 2.729-5.3z"
							fill="currentColor"
						></path>
						<path
							d="M11.167 13h2.166L8.75 2H6.583L2 13h2.166L5 11h5.333zM5.833 9l1.833-4.4L9.5 9z"
							fill="currentColor"
						></path>
					</svg></button
				><a href="/about" class="icon-btn mx-2" title="About"
					><svg
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						width="1.2em"
						height="1.2em"
						preserveAspectRatio="xMidYMid meet"
						viewBox="0 0 32 32"
					>
						<path
							d="M28 6v20H4V6h24m0-2H4a2 2 0 0 0-2 2v20a2 2 0 0 0 2 2h24a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"
							fill="currentColor"
						></path>
						<path d="M6 8h10v2H6z" fill="currentColor"></path>
						<path d="M6 12h10v2H6z" fill="currentColor"></path>
						<path
							d="M6 16h6v2H6z"
							fill="currentColor"
						></path></svg></a
				><a
					class="icon-btn mx-2"
					rel="noreferrer"
					href="https://github.com/rehhouari/rapide"
					target="_blank"
					title="GitHub"
					><svg
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						width="1.2em"
						height="1.2em"
						preserveAspectRatio="xMidYMid meet"
						viewBox="0 0 32 32"
					>
						<path
							d="M16 2a14 14 0 0 0-4.43 27.28c.7.13 1-.3 1-.67v-2.38c-3.89.84-4.71-1.88-4.71-1.88a3.71 3.71 0 0 0-1.62-2.05c-1.27-.86.1-.85.1-.85a2.94 2.94 0 0 1 2.14 1.45a3 3 0 0 0 4.08 1.16a2.93 2.93 0 0 1 .88-1.87c-3.1-.36-6.37-1.56-6.37-6.92a5.4 5.4 0 0 1 1.44-3.76a5 5 0 0 1 .14-3.7s1.17-.38 3.85 1.43a13.3 13.3 0 0 1 7 0c2.67-1.81 3.84-1.43 3.84-1.43a5 5 0 0 1 .14 3.7a5.4 5.4 0 0 1 1.44 3.76c0 5.38-3.27 6.56-6.39 6.91a3.33 3.33 0 0 1 .95 2.59v3.84c0 .46.25.81 1 .67A14 14 0 0 0 16 2z"
							fill-rule="evenodd"
							fill="currentColor"
						></path>
					</svg>
				</a>
			</nav>
		</div>
		<!-- Main app module -->
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
